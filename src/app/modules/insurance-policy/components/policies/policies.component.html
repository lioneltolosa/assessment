<div class="container">
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th *ngFor="let col of columns">
                    {{col}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let char of characters | async">
                <td *ngFor="let col of columns">
                {{char[col]}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
